{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL}}
<section>
  <h1>{{ .Title }}</h1>
  <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
    <li><a href="{{ $baseurl }}/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> {{ len $value }}</li>
    {{ end }}
  </ul>
</section>
{{ partial "footer.html" . }}
